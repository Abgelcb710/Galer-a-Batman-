<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Survey Completion Message</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('batmfa__.ttf') format('truetype');
        }

        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        section {
            display: flex;
            height: 50vh;
            width: 100%;
            padding: 0;
            margin: 0;
            margin-top: auto;
        }
        section img {
            width: 0;
            flex-grow: 1;
            object-fit: cover;
            opacity: .8;
            transition: .5s ease;
        }
        section img:hover {
            cursor: crosshair;
            width: 300px;
            opacity: 1;
            filter: contrast(120%);
        }
        body {
            background-color: black;
        }
        .survey-message {
            position: absolute;
            top: -2%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-family: 'CustomFont', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            height: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 10%;
        }
        .phrase {
            font-size: 20px; /* Tamaño de fuente más pequeño */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="survey-message">
            <div class="logo">
               <img src="https://1000marcas.net/wp-content/uploads/2019/11/Batman-Logo-2016.png" alt="Batman logo">
            </div>
            <div class="phrase">La verdadera fuerza no proviene de lo que eres capaz de hacer, sino de lo que eres capaz de superar</div>
        </div>
        <section>
            <img src="https://i0.wp.com/www.pcmrace.com/wp-content/uploads/2015/04/mBtqGsN.jpg?resize=750%2C400&ssl=1" alt="Random image 1">
            <img src="https://www.gamespot.com/a/uploads/original/1365/13658182/2559799-bak_sshot075.jpg" alt="Random image 2">
            <img src="https://images.alphacoders.com/527/thumb-1920-527372.png" alt="Random image 3">
            <img src="https://th.bing.com/th/id/R.ac4d675ff1fd2c9b315e074bb4a61096?rik=62mcbwH56nvCww&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f4%2f5%2f9%2f23291.jpg&ehk=I8IzRaAWRTuUw5ElYwjzxdx%2fII6ie54S%2fpfF2D%2f%2ffRQ%3d&risl=&pid=ImgRaw&r=0" alt="Random image 4">
            <img src="https://th.bing.com/th/id/R.5462dd35c1d1b236048f4c1956654f0c?rik=vBQIQQFuY8FpHg&pid=ImgRaw&r=0" alt="Random image 5">
        </section>
    </div>
</body>
</html>
